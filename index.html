<html>
<head>
  <script type="javascript/text">
    function getNum()
       {
           let number = document.getElementById("askNum").value;
       }
    function convertToRoman(number) {
        let lo=0;
        let mid=0;
        let hi=0;
        let roman=0;
        let romArr=[];
        let str=num.toString();
        let arr=str.split('');
        for(let i=arr.length-1;i>=0;i--){
        switch(i){
        case 0:
          lo='I';
          mid='V';
          hi='X';
          break;
        case 1:
            lo='X';
            mid='L';
            hi='C';
            break;
        case 2:
            lo='C';
            mid='D';
            hi='M';
            break;
        case 3:
            lo='M';
            break;
          }
        switch(arr[arr.length-1-i]){
          case '1': roman=lo;
          break;
          case '2': roman=lo+lo;
          break;
          case '3': roman=lo+lo+lo;
          break;
          case '4': roman=lo+mid;
          break;
          case '5': roman=mid;
          break;
          case '6': roman=mid+lo;
          break;
          case '7': roman=mid+lo+lo;
          break;
          case '8': roman=mid+lo+lo+lo;
          break;
          case '9': roman=lo+hi;
          break;
          case '0': roman='';
          break;
          }
          romArr.push(roman);
        }
        let romNum=romArr.join('');
         return romNum;
    }
  </script>
</head>
<body>
  <p>Roman Numeral Converter</p>
  <p>Please enter an integer between 1 and 3999:</p>
  /* <input type="text" id="firstname" name="firstname" onchange="XX()"> */
  <label id="name-label">Name: <input id="num" class="tab" type="text" placeholder="Enter number" required onchange="getNum()"></label>
</body>

</html>
